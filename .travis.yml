addons:
  # add our deploy server to known hosts
  # you can set environmental variable in Travis GUI
  ssh_known_host: moon.scs.ryerson.ca

before_install:
- openssl aes-256-cbc -K $encrypted_bd770ec858eb_key -iv $encrypted_bd770ec858eb_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
     provider: script
     skip_cleanup: true
     script: rsync -r --delete-after --quiet
        ${TRAVIS_BUILD_DIR}/ci_play
        ${DEPLOY_USER}@${DEPLOY_SERVER}:/home/avm/courses/cps847/${DEPLOY_USER}
     on:
        branch: master
